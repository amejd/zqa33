# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zqa33
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: hqsd1-100
          url: http://hqsd1-100:9000
          client: '100'
        app:
          name: ZQA33
          description: ZQA33 - Update mise en forme 2
          package: ZPA_QM_PACKAGE
          transport: SD1K905801
        exclude:
          - /test/
